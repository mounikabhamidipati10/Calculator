<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=., initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <link rel="icon" href="icon.jpg" type="icon/image">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <table border="2px" cellspacing="5px" cellpadding="5px" align="center">
      <caption>
        <h1>Simple Calculator</h1>
      </caption>
      <tr>
  <td colspan="3" class="td">
    <input type="text" name="" id="res" class="text">
  </td>
  <td>
    <button onclick="ac()" class="b">AC</button>
  </td>
</tr>

<tr>
  <td>
    <button onclick="show('1')" class="b">1</button>
  </td>
  <td>
    <button onclick="show('2')" class="b">2</button>
  </td>
  <td><button onclick="show('3')" class="b">3</button>
  </td>
  <td><button onclick="show('+')" class="b">+</button>
  </td>
</tr>

<tr>
  <td>
    <button onclick="show('4')" class="b">4</button>
  </td>
  <td>
    <button onclick="show('5')" class="b">5</button>
  </td>
  <td>
    <button onclick="show('6')" class="b">6</button>
  </td>
  <td>
    <button onclick="show('-')" class="b">-</button>
  </td>
</tr>

<tr>
  <td>
    <button onclick="show('7')" class="b">7</button>
  </td>
  <td>
    <button onclick="show('8')" class="b">8</button>
  </td>
  <td>
    <button onclick="show('9')" class="b">9</button>
  </td>
  <td>
    <button onclick="show('*')" class="b">*</button>
  </td>
</tr>

<tr>
  <td><button onclick="show('0')" class="b">0</button>
  </td>
  <td>
    <button onclick="show('%')" class="b">%</button>
  </td>
  <td>
    <button onclick="show('/')" class="b">/</button>
  </td>
  <td>
    <button onclick="calc()" class="b">=</button>
  </td>
</tr>

<tr>

  <td colspan="2">
    <button onclick="back()" class="b" style="width:100%;">X</button>
  </td>
  <td>
    <button onclick="show('.')" class="b">.</button>
  </td>
  <td>
    <button onclick="show(',')" class="b">,</button>
  </td>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
